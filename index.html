<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Final project</title>
		<link rel="stylesheet" href="css/base.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDrNDpxCsYy1OLTcLT-gV_-jDauvPAj1s"></script>
		<script src="js/lib/knockout-3.4.0.js"></script>
		<script src="js/ko-map.js"></script>
		<script src="js/lib/jquery-2.2.4.min.js"></script>
	</head>
	<body>
    <button data-bind="click: clickHandler" type="button">click</button>
    <div data-bind="GoogleMaps: mapData" class="bigMap"></div>
    <table>
      <tbody data-bind="foreach: markers">
        <tr>
          <td data-bind="text: name"></td><td data-bind="with: location"><span data-bind="text: lat"></span> <span data-bind="text: lng"></span></td>
        </tr>
      </tbody>
    </table>
		<script src="js/mapmodel.js"></script>
		<script src="js/markermodel.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
